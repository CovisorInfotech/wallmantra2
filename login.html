    <section class="vh-100 mt-0">
        <div class="container mb-container  h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-6 mb-container">
              <div class="card bg-white text-black">
                <div class="card-body signinSignup text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <div class="formWrap">
                        <a class="logo-img text-decoration-none" href="index.html" title="Logo"><img itemprop="logo" src="images/Diwali-Logo-PNG.png" alt="WallMantra" class="lazyautosizes lazyloaded" data-sizes="auto" style="width:30%!important"></a>
                        <hr>
                        <div class="headings">
                        <div class="title" id="login-heading">Login</div>
                        <div class="titleDetail" id="login-msg">Login to your Isha Profile</div>
                      </div>
                     
                   
                      <div class="mt-4">
                        <div class="wrapContain">
                          <div class="socialWrap">
                            <div class="google border border-secondary p-2 mt-2 mb-2">
                              <div class="btnWrap">
                                <a href="javascript:void(0)" id="withGoogle" onclick="googleActionHandler();" class="text-decoration-none text-dark">
                                  <div class="mediaImg"></div>
                                  <div class="head row"><span class="col-2 col-md-4 col-lg-4"><img src="images/google.svg" alt="" class="float-end"></span> <span class="col-10 col-md-8 col-lg-8"><span class="float-start">Continue with Google</span></span></div>
                                </a>
                               
                              </div>
                            </div>
                            <div class="facbookWrap border border-secondary p-2 mt-2 mb-2" style="background-color: #3b5999;">
                              <div class="btnWrap">
                                <a href="javascript:void(0)" id="withFB" onclick="facebookActionHandler();" class="text-decoration-none text-white">
                                  <div class="mediaImg"></div>
                                  <div class="head row"><span class="col-2 col-md-4 col-lg-4"><img src="images/facebook.svg" alt="" class="float-end"></span><span class="col-10 col-md-8 col-lg-8"><span class="float-start">Continue with Facebook</span></span> </div>
                                </a>
                                
                              </div>
                            </div>
                            <div class="apple border border-secondary bg-dark p-2 mt-2 mb-2">
                              <div class="btnWrap">
                                <a href="javascript:void(0)" id="withApple" onclick="appleActionHandler();" class="text-decoration-none text-white">
                                  <div class="mediaImg"></div>
                                  <div class="head row"><span class="col-2 col-md-4 col-lg-4"><img src="images/apple.svg" alt="" class="float-end"></span> <span class="col-10 col-md-8 col-lg-8"><span class="float-start">Continue with Apple</span></span> </div>
                                </a>
                                
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- ******** including the email/password login provider ********* -->
                      <div>
                        <div class="wrapContain">
                          <div class="emailWrap">
                            <div class="email border border-secondary p-2 mt-2 mb-2">
                              <div class="btnWrap">
                                <a href="javascript:void(0)" id="withEmail" onclick="renderEmailLoginPrompt(0);" class="text-decoration-none text-dark">
                                  <div class="mediaImg emailPhoneIcon"></div>
                                  <div class="head row"><span class="col-2 col-md-4 col-lg-4"><img src="images/email.avif" width="30px" alt="" class="float-end"></span><span class="col-10 col-md-8 col-lg-8"><span class="float-start">Login with Email ID</span></span> </div>
                                </a>
                               
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- ******** including the phone login provider ********* -->
                      <div>
                        <div class="wrapContain">
                          <div class="phoneWrap">
                            <div class="phoneNumber border border-secondary p-2 mt-2 mb-2">
                              <div class="btnWrap">
                                <a href="javascript:void(0)" id="withPhone" onclick="renderPhonePrompt(0);" class="text-decoration-none text-dark">
                                  <div class="mediaImg emailPhoneIcon"></div>
                                  <div class="head row"><span class="col-2 col-md-4 col-lg-4"><img src="images/mobile.avif" width="30px" alt="" class="float-end"></span><span class="col-10 col-md-8 col-lg-8"><span class="float-start">Login with Mobile</span></span> </div>
                                </a>
                              
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- ******** including footers ********* -->
                  <div>
                    <div class="bottomWrap existuser-section">
                      <div class="topWrap">Don't have an account?</div>
                      <a href="javascript:void(0)" onclick="renderMainPage(1)" class="text-decoration-none text-dark">Sign Up</a>
                      <a href="" target="_blank" class="text-decoration-none text-dark">Terms of Service</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
